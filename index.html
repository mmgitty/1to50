<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Minwoo Kim">
	<meta name="description" content="A Simple Web Game in which a player has to click 1 to 50.">
	<meta property="og:title" content="1to50" />
	<meta property="og:image" content="https://raw.githubusercontent.com/mwkim0919/1to50/master/screenshots/1to50-3.jpg" />
	<meta property="og:description" content="Click 1 to 50 as quickly as you can!!" />
	
	<title>1to50</title>

	<link rel="shortcut icon" href="image/icon.png">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">1to50</h1>
			<div class="scores-container">
				<div class="score-container">0.000</div>
				<div class="best-container">0.000</div>
			</div>
		</div>

		<div class="above-game">
			<p class="game-intro">Click from <strong>1 to 50</strong> as quickly as you can!</p>
			<a class="restart-button" onclick="newGame()">New Game</a>
		</div>

		<div class="game-container" id="game-container">
		</div>

		<div class="footer">
			<p>Created by <a href="http://mwkim.net76.net/">Minwoo Kim</a> | Copyright &copy; 2016 Minwoo Kim</p>
			<div id="fb">
				<iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2F1to50.mwkim.net76.net%2F&width=73&layout=button_count&action=like&size=large&show_faces=false&share=false&height=21&appId" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
				<iframe src="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2F1to50.mwkim.net76.net%2F&layout=button_count&size=large&mobile_iframe=true&width=83&height=28&appId" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
			</div>
		</div>
	</div>

	<script src="js/score.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
